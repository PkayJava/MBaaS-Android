buildscript {
    repositories {
        maven { url "http://pkayjava.ddns.net:8081/repository/maven-public/" }
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}
apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    compile 'com.android.support:support-v4:23.3.0'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:recyclerview-v7:23.3.0'
    compile 'com.google.android.gms:play-services-gcm:8.4.0'
    compile 'com.squareup.retrofit2:retrofit:2.0.2'
    compile 'com.squareup.retrofit2:converter-gson:2.0.2'
    compile 'com.google.code.gson:gson:2.6.2'
    compile 'com.squareup.okio:okio:1.6.0'
    compile('commons-configuration:commons-configuration:1.10') {
        exclude group: 'commons-logging', module: 'commons-logging'
    }
    compile 'com.squareup.okhttp3:logging-interceptor:3.2.0'
    compile 'com.squareup.okhttp3:okhttp:3.2.0'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'commons-io:commons-io:2.4'
    compile 'io.netty:netty-all:4.0.36.Final'

    // provided 'com.facebook.android:facebook-android-sdk:4.9.0'
    // provided 'com.parse:parsefacebookutils-v4-android:1.10.4@aar'
    // provided 'com.parse:parsetwitterutils-android:1.10.4'
    // compile 'com.android.support:support-v4:23.3.0'
    // compile 'com.squareup.okhttp:okhttp:2.7.5'
    // compile 'org.apache.httpcomponents:httpclient:4.5.2'
}
